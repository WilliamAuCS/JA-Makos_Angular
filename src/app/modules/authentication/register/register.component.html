<div class="form-wrapper">

    <!-- Register Card -->
    <div class="card-background fade-in">
        <div class="card-wrapper">
            <div class="card-header">
                <h2>Register</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="userInfo" class="form">
                    <!-- Email Input -->
                    <div class="form-group">
                        <label style="width: 100%">Email
                            <input formControlName="email" type="email" required>
                        </label>
                    </div>
                    <!-- Password Input -->
                    <div class="form-group">
                        <label style="width: 100%">Password
                            <input formControlName="password" type="password" required>
                        </label>
                    </div>
                    <button mat-raised-button (click)="registerUser()" class="form-button">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Login Card -->
    <div class="card-background fade-in">
        <div class="card-wrapper">
            <div class="card-header">
                <h2>Login</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="userInfo" class="form">
                    <!-- Email Input -->
                    <div class="form-group">
                        <label>Email
                            <input formControlName="email" type="email" required>
                        </label>
                    </div>
                    <!-- Password Input -->
                    <div class="form-group">
                        <label>Password
                            <input formControlName="password" type="password" required>
                        </label>
                    </div>
                    <button mat-raised-button (click)="loginUser()" class="form-button">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
