<div class="register-background">
    <div class="form-wrapper">
        <div class="card rounded-0">
            <div class="card-header">
                <h3>Register</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="userInfo" class="form">
                    <div class="form-group">
                        <label style="width: 100%">Email
                            <input formControlName="email" type="email" class="form-control rounded-0" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label style="width: 100%">Password
                            <input formControlName="password" type="password" class="form-control rounded-0" required>
                        </label>
                    </div>
                    <button (click)="registerUser()" type="button" class="form-button">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
